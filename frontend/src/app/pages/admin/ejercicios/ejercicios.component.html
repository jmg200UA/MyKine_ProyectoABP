<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="col">
                    <div class="row justify-content-end">
                        <div class="float-right">
                            <button class="btn btn-primary nuevo" routerLink="/admin/ejercicios/ejercicio/nuevo">Nuevo<i class="fa fa-plus m-l-10"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col m-t-10">
                    <div class="row justify-content-between">
                        <div class="col-sm-4">
                            <div class="input-group buscador">
                                <input #txtBuscar type="text" class="form-control buscador" (keyup)="cargarEjercicios(txtBuscar.value)" id="fname" placeholder="Buscar">
                                <div class="input-group-append">
                                    <span class="input-group-text micursor" (click)="txtBuscar.value ='';cargarEjercicios(txtBuscar.value)"><i class="fa fa-times-circle"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="float-right">
                                <app-pagination (cambiarPagina)="cambiarPagina( $event )" [totalRegistros]="totalEjercicios" [registroActual]="posicionactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>
                <div class="table-responsive perso-table">
                    <table id="tabla_usuarios" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <!--<th>Imagen</th>-->
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Tipo</th>
                                <th>Subtipo</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ejercicio of listaEjercicios">
                                <!--<td [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]" class="micursor">{{ejercicio.imagen}}</td>-->
                                <td [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]" class="micursor">{{ejercicio.nombre}}</td>
                                <td [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]" class="micursor">{{ejercicio.descripcion}}</td>
                                <td [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]" class="micursor">{{ejercicio.tipo}}</td>
                                <td [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]" class="micursor">{{ejercicio.subtipo}}</td>
                                <td class="text-center">
                                    <i class="fa fa-pencil-alt text-success fa-lg mr-5 micursor" [routerLink]="['/admin/ejercicios/ejercicio', ejercicio.uid]"></i>
                                    <i class="fa fa-trash text-danger fa-lg micursor" (click)="eliminarEjercicio(ejercicio.uid, ejercicio.nombre)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" mt-2 mr-2 float-right ">
                    <app-pagination (cambiarPagina)="cambiarPagina( $event )" [texto]="true" [totalRegistros]="totalEjercicios" [registroActual]="posicionactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
