<div class="animate__animated animate__fadeInRight animate__faster">
    <div class="d-flex justify-content-center">
        <div class="card col-md-10">
            <div class="card-body">
                <div>
                    <button class="btn btn-info m-r-10" routerLink="/admin/ejercicios">Volver</button>
                    <div class="float-right">
                        <button class="btn btn-primary nuevo" [disabled]="(!datosForm.pristine || (esnuevo()))" (click)="nuevo()">Nuevo<i class="fa fa-plus m-l-10"></i></button>
                    </div>
                </div>
                <form class="form-horizontal m-t-20" [formGroup]="datosForm" (ngSubmit)="enviar()">
                    <!--<div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">UID</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <input type="text" class="form-control" formControlName="uid" id="uid">
                        </div>
                    </div>-->
                    <div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">Nombre</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <input type="text" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid' : campoNoValido('nombre')}" id="nombre">
                            <div class="invalid-feedback">
                                El campo es obligatorio
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">Descripci√≥n</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <input type="text" class="form-control" formControlName="descripcion" [ngClass]="{'is-invalid' : campoNoValido('descripcion')}" id="descripcion">
                            <div class="invalid-feedback">
                                El campo es obligatorio
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">Imagen</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <input type="text" class="form-control" formControlName="imagen" [ngClass]="{'is-invalid' : campoNoValido('imagen')}" id="imagen">
                            <div class="invalid-feedback">
                                El campo es obligatorio
                            </div>
                        </div>
                    </div> -->

                    <div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">Tipo</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <select (change)="salida($event.target.value)" class="form-control" formControlName="tipo" [ngClass]="{'is-invalid' : campoNoValido('tipo')}" id="tipo">
                              <option *ngFor="let tip of Tipos" [ngValue]="tip">{{tip}} </option>
                            </select>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-10">
                        <div class="col-lg-3 col-md-12 text-lg-right">
                            <span class="">Subtipo</span>
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <div *ngIf="tipo=='Cabeza'">
                                <select class="form-control" formControlName="subtipo" [ngClass]="{'is-invalid' : campoNoValido('subtipo')}" id="subtipo">
                                    <option [value]="item" *ngFor="let item of ListaCabeza">{{item}}</option>
                                </select>
                            </div>
                            <div *ngIf="tipo=='Torso'">
                                <select class="form-control" formControlName="subtipo" [ngClass]="{'is-invalid' : campoNoValido('subtipo')}" id="subtipo">
                                  <option [value]="item" *ngFor="let item of ListaTorso">{{item}}</option>
                              </select>
                            </div>
                            <div *ngIf="tipo=='Brazo'">
                                <select class="form-control" formControlName="subtipo" [ngClass]="{'is-invalid' : campoNoValido('subtipo')}" id="subtipo">
                                  <option [value]="item" *ngFor="let item of ListaBrazo">{{item}}</option>
                                </select>
                            </div>
                            <div *ngIf="tipo=='Pierna'">
                                <select class="form-control" formControlName="subtipo" [ngClass]="{'is-invalid' : campoNoValido('subtipo')}" id="subtipo">
                              <option [value]="item" *ngFor="let item of ListaPierna">{{item}}</option>
                                </select>
                            </div>
                            <div class="invalid-feedback">
                                El campo es obligatorio
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center m-t-10 ">
                        <div class="align-content-center " *ngIf="valor=='nuevo'">
                            <button class="btn btn-primary m-r-20 nuevo" type="submit " id="enviar" [disabled]="datosForm.pristine">Enviar</button>
                            <button class="btn btn-danger " type="button" (click)="cancelar()" id="cancelar" [disabled]="datosForm.pristine">Cancelar</button>
                        </div>
                        <div class="align-content-center " *ngIf="valor=='viejo'">
                            <button class="btn btn-primary m-r-20 nuevo" type="submit " id="enviar" [disabled]="datosForm.pristine">Actualizar</button>
                            <button class="btn btn-danger " type="button" (click)="cancelar()" id="cancelar" [disabled]="datosForm.pristine">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
