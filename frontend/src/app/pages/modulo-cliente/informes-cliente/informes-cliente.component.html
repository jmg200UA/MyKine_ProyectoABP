<div class="row gx-5 segundafila">

    <!-- COLUMNA IZQUIERDA, BUSCADOR -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Filtros de informes</h5>

                <!-- PRIMERA fila de la columna izquierda -->
                <div class="row minicol colorOscuro">
                    <!-- Busqueda de informes copiada -->
                    <div class="col m-t-10">
                        <div class="row justify-content-between">
                            <div class="col-md-auto">
                                <div class="input-group">
                                    <input #txtBuscar type="text" class="form-control " (keyup)="cargarInformesConTextoYFisio(txtBuscar.value)" id="fname" placeholder="Buscar">
                                    <div class="input-group-append">
                                        <span class="input-group-text micursor" (click)="txtBuscar.value ='';cargarInformesConTextoYFisio(txtBuscar.value)"><i class="fa fa-times-circle"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- SEGUNDA fila de la columna izquierda -->
                <div class="row minicol colorOscuro">

                    <!-- Primera col -->
                    <!-- <div class="col-md-12">
                        <label for="start">Filtra por tipo:</label>
                        <div class="select">
                            <select>
                                <option value="">Escoja una:</option>
                                <option value="Cabeza">Cabeza</option>
                                <option value="Torso">Torso</option>
                                <option value="Brazos">Brazos</option>
                                <option value="Piernas">Piernas</option>
                              </select>
                        </div>
                    </div> -->

                    <!-- Segunda col -->
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal m-t-20" [formGroup]="datosForm">
                            <div class="col-md-12 text-center">
                                <label for="start">Filtra por fechas:</label>
                                <input class="date" type="date" id="start" name="trip-start" formControlName="fecha1" value="2022-03-30" min="2021-09-01" max="2023-12-31">
                                <span><></span>
                                <input class="date" type="date" id="start2" name="trip-start2" formControlName="fecha2" value="2022-03-30" min="2021-09-01" max="2023-12-31">
                            </div>
                            <div class="justify-content-center">
                                <button class="box botonfecha" (click)="cambiarFiltro(3)">Filtrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN COLUMNA IZQUIERDA, BUSCADOR -->

    <!-- COLUMNA DERECHA, MUESTRA DE RESULTADOS -->
    <div class="col-md-8">
        <div class="card cartablanca">

            <div class="card-body">
                <h5 class="card-title">Informes</h5>
                <div class="row el-element-overlay">

                    <div class="alert alert-primary text-center" *ngIf="loading">
                        <h4 class="alert-heading">Cargando!</h4>
                        <i class="fa fa-spin fa-spinner fa-3x"></i>
                        <p>Por favor, espere</p>
                    </div>
                    <div class="table-responsive perso-table">
                        <table id="tabla_usuarios" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>TÃ­tulo</th>
                                    <!--<th>Asunto</th>
                                    <th>Contenido</th> -->
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let informe of listaInformes">
                                    <td class="micursor colorOscuro">{{informe.titulo}}</td>
                                    <!-- <td class="micursor">{{informe.asunto}}</td>
                                    <td class="micursor">{{informe.contenido}}</td> -->
                                    <td class="micursor colorOscuro">{{informe.fecha | date : 'dd/MM/yyyy'}}</td>
                                    <td class="micursor botones colorOscuro">
                                        <button type="button" (click)="generarPDF(informe,true)"><i class="btn btn-secondary fas fa-eye"></i></button>
                                        <button type="button" (click)="generarPDF(informe,false)"><i class="btn btn-dark fas fa-arrow-alt-circle-down"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-2 ml-4" id="paginas">
                        <app-pagination (cambiarPagina)="cambiarPagina( $event )" [texto]="true" [totalRegistros]="totalInformes" [registroActual]="posicionactual+1" [registrosPorPagina]="registrosporpagina"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN COLUMNA DERECHA, MUESTRA DE RESULTADOS -->

</div>
